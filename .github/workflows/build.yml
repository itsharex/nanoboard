name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # PR 时只做类型检查
  type-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run build

  build:
    # 只在 tag 触发或手动触发时构建
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            args: ''
          - os: macos-latest
            target: x86_64-apple-darwin
            args: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''

    runs-on: ${{ matrix.platform.os }}
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # Try both webkit2gtk versions for compatibility
          sudo apt-get install -y libwebkit2gtk-4.1-dev || \
          sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build application
        run: npm run tauri build -- ${{ matrix.platform.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_BUNDLE_SKIP_SIGNING: true

      - name: Strip debug symbols (Linux only)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          # Strip debug symbols from binary to reduce size
          if [ -f src-tauri/target/release/nanoboard ]; then
            strip --strip-all src-tauri/target/release/nanoboard
            echo "Stripped nanoboard binary"
          fi
          # Also strip in bundle directory
          find src-tauri/target/release/bundle -type f -executable -exec strip --strip-all {} \; 2>/dev/null || true

      - name: Upload artifacts (Linux/Windows/macOS x86_64)
        if: matrix.platform.target != 'aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: nanoboard-${{ matrix.platform.target }}
          # 只上传必要的安装包文件，减小 artifact 体积
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: warn

      - name: Upload artifacts (macOS ARM)
        if: matrix.platform.target == 'aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: nanoboard-${{ matrix.platform.target }}
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/*
          if-no-files-found: warn
