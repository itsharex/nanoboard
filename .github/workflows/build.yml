name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            args: ''
          - os: macos-latest
            target: x86_64-apple-darwin
            args: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''

    runs-on: ${{ matrix.platform.os }}
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # Try both webkit2gtk versions for compatibility
          sudo apt-get install -y libwebkit2gtk-4.1-dev || \
          sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build application
        run: npm run tauri build -- ${{ matrix.platform.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_BUNDLE_SKIP_SIGNING: true

      - name: Strip debug symbols (Linux only)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          # Strip debug symbols from the binary to reduce size
          if [ -f src-tauri/target/release/nanoboard ]; then
            strip --strip-all src-tauri/target/release/nanoboard
            echo "Stripped nanoboard binary"
          fi
          # Also strip in bundle directory
          find src-tauri/target/release/bundle -type f -executable -exec strip --strip-all {} \; 2>/dev/null || true

      - name: Upload artifacts (Linux/Windows)
        if: matrix.platform.os != 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: nanoboard-${{ matrix.platform.target }}
          path: src-tauri/target/release/bundle/*
          if-no-files-found: warn

      - name: Upload artifacts (macOS x86_64)
        if: matrix.platform.os == 'macos-latest' && matrix.platform.target == 'x86_64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: nanoboard-${{ matrix.platform.target }}
          path: src-tauri/target/x86_64-apple-darwin/release/bundle/*
          if-no-files-found: warn

      - name: Upload artifacts (macOS ARM)
        if: matrix.platform.os == 'macos-latest' && matrix.platform.target == 'aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: nanoboard-${{ matrix.platform.target }}
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/*
          if-no-files-found: warn

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List all files in artifacts
        run: |
          echo "=== All files in artifacts ==="
          find artifacts -type f -exec ls -lh {} \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.rpm
          fail_on_unmatched_files: true
          body: |
            # nanoboard ${{ github.ref_name }}

            ## Downloads

            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | nanoboard-aarch64-apple-darwin |
            | macOS (Intel) | nanoboard-x86_64-apple-darwin |
            | Linux | nanoboard-x86_64-unknown-linux-gnu |
            | Windows | nanoboard-x86_64-pc-windows-msvc |

            ## Installation

            ### macOS
            ```bash
            chmod +x nanoboard
            ./nanoboard
            ```

            ### Linux
            ```bash
            chmod +x nanoboard
            ./nanoboard
            ```

            ### Windows
            Double-click `nanoboard.exe`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
